<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    ></link>
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    ></link>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    ></link>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <hd class = "container"> 
        <hd class="justify-content-between">
          <hd>
            <h1 class="display-3 font-weight-bold" id="title-date"></h1>
            <p id="currentDay" class="lead"></p>
          </hd>
          <div class="align-self-end">
            <h4 class="font-weight-bold" id="title-year"></h4>
          </div>
        </hd>
      </hd>
    </header>
    <div class="container container-float">
      <table class="table">
        <tbody id="schedule-table">
          <tr>
            <td id="save" class="my-auto  save-button-cell">
              <div class="text-center">
                <button class="btn btn-outline-secondary save-button" type="button" id='save'>
                  <i class="far fa-save" aria-hidden="true"> save</i>
                </button>
                <button class="btn btn-outline-secondary save-button" type="button" id='load'>
                  <i class="far fa-save" aria-hidden="true"> load</i>
                </button>
              </div>
            </td>
          </tr>
          <tr id="9:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">09:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="9:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
          <tr id="10:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">10:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="10:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
          <tr id="11:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">11:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="11:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
          <tr id="12:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">12:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="12:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
          <tr id="1:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">01:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="1:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
          <tr id="2:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">02:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="2:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
          <tr id="3:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">03:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="3:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
          <tr id="4:00am">
            <th scope="row" class="align-middle time, hour, border border-secondary">04:00</th>
            <td class="input-cell">
              <textarea class="textarea col-md-12" id="4:00 AM" type="text" style="background-color: grey;"></textarea> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
